<!DOCTYPE html>
<html>
    <head>
        <title>email example</title> 
    </head>
    <body>
        <button onclick="myFunction()">send email</button>
    </body>
</html>


<script>
    function myFunction() {
    var port = 3000
    var endpoint = `http://localhost:${port}/sendEmail`
    fetch(endpoint, {
        method: 'POST', 
        mode: 'cors', 
        cache: 'no-cache', 
        credentials: 'same-origin', 
        headers: {
          'Content-Type': 'application/json'
        },
        redirect: 'follow', 
        referrerPolicy: 'no-referrer', 
        body: JSON.stringify({})
      })
    }
</script>
